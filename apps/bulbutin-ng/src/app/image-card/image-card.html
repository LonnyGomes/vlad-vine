<div class="image-card">
  <img
    class="image"
    [ngSrc]="image().image"
    [width]="600"
    [height]="600"
    [priority]="false"
    decoding="async"
    [alt]="image().formattedName || 'Bulbutin photo'"
  />
  <div class="info">
    <div class="location-time">
      <div class="country-info" >
          <span class="flag" [innerHTML]="image().flag"></span>
        <a class="link-overlay" href="javascript:void(0)" (click)="showImageOnMap(image())">
          <span [innerHTML]="image().formattedName"></span>
        </a>
      </div>
      <div class="timestamp">
        <img class="icon" src="/assets/icons/mdi-light_clock.svg">
        <span class="date">{{ image().timestamp | dateFormat }}</span>
      </div>
    </div>
    <div class="metadata">
      <div class="distance">
        <img class="icon" src="/assets/icons/octicon_milestone-24.svg">
        <span>{{ image().distance | number:'1.0-0' }} miles </span>
      </div>
      <div class="altitude">
        @if (image().altitude) {
        <img class="icon" src="/assets/icons/hugeicons_mountain.svg">
        <span>{{ image().altitude | number:'1.0-0' }} feet</span>
        }
      </div>
    </div>
</div>
