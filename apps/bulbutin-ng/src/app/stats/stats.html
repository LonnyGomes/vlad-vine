<div class="stats-container">
  <div class="totals-miles">
    <app-stats-card title="Total Miles Traveled" [value]="distanceTraveled()"></app-stats-card>
  </div>

  <div class="sub-totals">
    <app-stats-card title="Photos" [value]="totals().images"></app-stats-card>
    <app-stats-card title="Countries" [value]="totals().countries"></app-stats-card>
    <app-stats-card title="States" [value]="totals().us"></app-stats-card>
  </div>

  <h2 class="section-head">Countries Distribution</h2>
  <div class="chart-container">
    <app-country-chart></app-country-chart>
  </div>

  <h2 class="section-head">Altitude Statistics</h2>
  <div class="altitude-totals">
    <p><strong>Min:</strong> {{ altitude().min }} feet</p>
    <p><strong>Max:</strong> {{ altitude().max | number: '1.0-0' }} feet</p>
    <p><strong>Average:</strong> {{ altitude().average | number: '1.0-0' }} feet</p>
  </div>
  <div class="chart-container">
    <app-altitude-chart></app-altitude-chart>
  </div>

  <h2 class="section-head">List of States</h2>
  @for(state of states(); track state) {
  <div class="state-stats-card">
    <span>{{ state}}</span>
  </div>
  }
</div>
