<div class="stats-container">
  <div class="totals-miles">
    <app-stats-card title="Total Miles Traveled" [value]="distanceTraveled()"></app-stats-card>
  </div>

  <div class="sub-totals">
    <app-stats-card title="Photos" [value]="totals().images"></app-stats-card>
    <app-stats-card title="Countries" [value]="totals().countries"></app-stats-card>
    <app-stats-card title="States" [value]="totals().us"></app-stats-card>
  </div>

  <h2 class="section-head">Countries Visited</h2>
  <div class="chart-container">
    <app-country-chart></app-country-chart>
  </div>

  <h2 class="section-head">States Visited</h2>
  <div class="chart-container">
    <app-state-chart></app-state-chart>
  </div>

  <h2 class="section-head">Camera Models</h2>
  <div class="chart-container">
    <app-model-chart></app-model-chart>
  </div>

  <h2 class="section-head">Altitudes Climbed</h2>
  <div class="chart-container altitude-section">
    <div class="altitude-totals">
      <p><strong>Min:</strong> {{ altitude().min }} ft</p>
      <p><strong>Max:</strong> {{ altitude().max | number: '1.0-0' }} ft</p>
      <p><strong>Avg:</strong> {{ altitude().average | number: '1.0-0' }} ft</p>
    </div>
    <app-altitude-chart></app-altitude-chart>
  </div>

  <h2 class="section-head">Photo Time Patterns</h2>
  <div class="chart-container">
    <app-time-chart></app-time-chart>
  </div>

</div>
